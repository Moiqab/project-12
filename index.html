<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fast typing game</title>
</head>
<body>
    <div class="setting-btn" id="setting-btn">
        <i class="fas fa-cog fa-2x"></i>
    </div>
    <div class="setting hide" id="setting">
        <form id="form">
            <label for="difficulty">Difficulty</label>
            <select  id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>

            </select>
        </form>
    </div>
    <div class="game-container">
        <h1>Fast typing game</h1>
        <p>Type the below word fast in the time given.</p>
        <h2 id="word"></h2>
        <input type="text" id="word-input" placeholder="please type here" autocomplete="off">
        <p class="time">
            Time Remaining :<span id="time">10</span>
        </p>
        <p class="score">
            Score :<span id="score">0</span>
        </p>
    </div>
    <div class="game-over" id="game-over">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
